# breastblock
breastblock : 
  image : "images/doctor.webp"
  imageAlt : "images/doctor.jpg"
  altText : "plastic surgeon chicago"
  title : "<center>Artistic Breast Augmentation, Implants<br> Lifts & Reduction Results </center>"
  designation : "<center>Top Rated Chicago Plastic Surgeon - Dr. Michael Horn M.D. <br>With Over 400 5 Star Reviews</center> "
  content : "Full, shapely breasts can make any woman feel more feminine, beautiful, and confident. Breast augmentation, also known as breast enlargement with implants, is a safe and proven cosmetic surgery, and most patients who decide to have the procedure are delighted with the results.
            At the Chicago practice of Dr. Michael Horn, breast implant surgery patients will find a dedicated and compassionate doctor who listens to his patients’ dreams and wishes. With an artist’s eye for symmetry and extensive experience in breast augmentation, Dr. Horn creates the physique that each patient desires.
            <br><br>Dr. Horn is dedicated to providing exclusive care tailored to each patient’s individual needs. During a personal consultation with Dr. Horn, he will listen to your dreams and goals for breast implant surgery, and make recommendations for the type of implant surgery that will be appropriate for your body type and desired results.
            Dr. Horn’s patients choose him for their breast implant surgery for his artistry, skill, and exceptional results. Patients describe him as approachable and he makes himself available throughout the breast augmentation process for any questions and concerns. Look through the cases of Chicago area patients in our breast augmentation before and after photo gallery to see some of the stunning results Dr. Horn has achieved for his very happy patients. "

  button:
    btnText: "Breast Procedure HomePage"
    URL : "/breast"   
    
